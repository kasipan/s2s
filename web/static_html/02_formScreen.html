<html>
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <script src="../assets/js/main.js" ></script>

    <title>Scent2Story</title>
  </head>
  <body>
    <header class="header">
      <a href="/"><img class="header-logo" src="../assets/img/logo_s2s.png"></a>

      <nav class="header-nav">
        <a class="header-nav-link howToUse" href="#"><i class="howToUse-icon">？</i>使い方</a>
        <a class="header-nav-link restart" href="/">はじめから</a>
      </nav>
    </header>


    <main class="main">
      <form class="form-wrapper">
        <div class="input-text-wrapper">
          <input class="input-text" type="text" placeholder="香りと紐づくあなたの体験やイメージを書いてください">
        </div>
        <button class="button button-generate" onclick="OnButtonClick(event);">生成する</button>
      </form>
      
      <div class="hint-wrapper">
        [ヒント] あなたが書く体験やイメージが個性的なものだと、物語はより面白くなります。<br>
        例えば、
        <ul class="hint-samples">
          <li>小さいころ好きだった図工室の木材の匂い</li>
          <li>新装オープンした和風ホテルのラウンジ</li>
          <li>きれいな生ゴミ</li>
      </div>


      <script type="module">
        import { Gradient } from '../assets/js/Gradient.js'

        // Create your instance
        const gradient = new Gradient();

        // Call `initGradient` with the selector to your canvas
        gradient.initGradient('#gradient-canvas');
      </script>
      <canvas id="gradient-canvas" data-transition-in></canvas>

    </main>

  </body>
</html>
